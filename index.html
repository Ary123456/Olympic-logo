<!DOCTYPE html>
<html>

<head>

	<title>C81</title>
	<link rel="stylesheet" type="text/css" href="C81style.css">
</head>

<body class="body_backgorund">

	<center>
		<h1>Olympic Rings</h1>

		<canvas id="myCanvas" width="800" height="600">

		</canvas>
		<br>


		<br>
		<button onclick="clearArea()">
			Clear
		</button>
	</center>



	<script>
		canvas = document.getElementById("myCanvas");
		ctx = canvas.getContext("2d");


		ctx.beginPath();
		ctx.strokeStyle = "black";
		ctx.lineWidth = 1;
		ctx.rect(150, 150, 500, 300);
		ctx.stroke();


		ctx.beginPath();
		ctx.strokeStyle = "blue";
		ctx.lineWidth = 5;
		ctx.arc(300, 275, 40, 0, 2 * Math.PI);
		ctx.stroke();


		ctx.beginPath();
		ctx.strokeStyle = "black";
		ctx.lineWidth = 5;
		ctx.arc(400, 275, 40, 0, 2 * Math.PI);
		ctx.stroke();


		ctx.beginPath();
		ctx.strokeStyle = "red";
		ctx.lineWidth = 5;
		ctx.arc(500, 275, 40, 0, 2 * Math.PI);
		ctx.stroke();


		ctx.beginPath();
		ctx.strokeStyle = "yellow";
		ctx.lineWidth = 5;
		ctx.arc(450, 315, 40, 0, 2 * Math.PI);
		ctx.stroke();


		ctx.beginPath();
		ctx.strokeStyle = "green";
		ctx.lineWidth = 5;
		ctx.arc(350, 315, 40, 0, 2 * Math.PI);
		ctx.stroke();


		










		function clearArea() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
		}
	</script>
</body>

</html>
